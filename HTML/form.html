<!DOCTYPE html>
<head>
    <title> All types of HTML form </title>
</head>
<body>
    <form method="" action="" enctype="">
        <fieldset>
            <legend>Sign Up</legend>
            <table>
                <tr>
                    <td> Username: </td>
                    <td> <input type="text" name="" value="" placeholder="username"/></td>
                </tr>
                <tr>
                    <td> Password: </td>
                    <td> <input type="password" name="" value="" placeholder="password"/></td>
                </tr>
                <tr>
                    <td> Email: </td>
                    <td> <input type="email" name="" value="" placeholder="email"/></td>
                </tr>
                <tr>
                    <td>
                        Gender:
                    </td>
                    <td>
                        <input type="radio" name="">Male
                        <input type="radio" name="">Female
                        <input type="radio" name="">Others
                    </td>
                </tr>
                <tr>
                    <td>DOB</td>
                    <td><input type="date"/></td>
                </tr>
                <tr>
                    <td> Add: </td>
                    <td><textarea></textarea></td>
                </tr>
                <tr>
                    <td> Phone: </td>
                    <td><input type="number" /></td>
                </tr>
                <tr>
                    <td> Options: </td>
                    <td> 
                        <input type="checkbox" name="" value="" /> item-1
                        <input type="checkbox" name="" value="" /> item-2
                        <input type="checkbox" name="" value="" /> item-3
                        <input type="checkbox" name="" value="" /> item-4
                    </td>
                </tr>
                <tr>
                    <td> Dept: </td>
                    <td>
                        <select name="">
                            <option value="">CSE</option>
                            <option value="">SE</option>
                            <option value="">CIS</option>
                            <option value="">CS</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td> Image: </td>
                    <td><input type="file" name="" value=""/></td>
                </tr>
                <tr>
                    <td></td>
                    <td> 
                        <input type="button" name="" value="Click">
                        <input type="submit" name="" value="Submit">
                        <input type="reset" name="" value="Reset">
                    </td>
                </tr>
            </table> 
        </fieldset>
    </form>
</body>
